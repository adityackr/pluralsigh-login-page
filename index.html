<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Sign In - Pluralsight</title>
	</head>
	<body>
		<div id="wrapper">
			<div id="left">
				<div id="signin">
					<div class="logo">
						<img src="images/login-logo.png" alt="Pluralsight" />
					</div>
					<form>
						<div>
							<label>Email or username</label>
							<input type="text" class="text-input" />
						</div>
						<div>
							<label>Password</label>
							<input type="password" class="text-input" />
						</div>
						<button type="submit" class="btn-primary">Sign In</button>
					</form>
					<div class="links">
						<a href="#">Forgot Pasword</a>
						<a href="#">Sign in with company or school</a>
					</div>
					<div class="or">
						<hr class="bar" />
						<span>OR</span>
						<hr class="bar" />
					</div>

					<a href="#" class="btn-secondary">Create an account</a>
				</div>
				<footer id="main-footer">
					<p>Copyright &copy; 2022, Pluralsight All Rights Reserved</p>
					<div>
						<a href="#">Terms of use</a> | <a href="#">Privacy policy</a>
					</div>
				</footer>
			</div>
			<div id="right">
				<div id="showcase">
					<div class="showcase-content">
						<h1 class="showcase-text">
							Let's create the future <strong>together</strong>
						</h1>
						<a href="#" class="btn-secondary">Start a FREE 10-day trial</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
